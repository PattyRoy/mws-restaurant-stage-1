<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css" media="(min-width: 450px)">  
  <link rel="manifest" href="manifest.json" />
  <script src="js/app.js"></script>
  <title>Restaurant Reviews</title>
  <script>
  function lazyLoad() {
    setTimeout(function(){ 
        var lazy = document.getElementsByClassName('lazy');

        for(var i=0; i<lazy.length; i++){
          lazy[i].src = lazy[i].getAttribute('data-src');
        }
        
    }, 50);
  }
  </script>
 
</head>

<!-- <body onload="lazyLoad()"> -->
    <body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <a href="#filter" class="skip-link">Skip over Google map</a>
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
     <div id="filter" class="filter-options" role="menu">
        <h2>Filter Results</h2>
        <select role="menuitem" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhood selector">
          <option value="all">All Neighborhoods</option>
        </select>
        <select role="menuitem" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisine selector">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list"></ul>
  
    </section>
  </main>
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>



  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
